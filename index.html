<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Hangman</h1>

    <div id="submitWordBox">
        <input id="word" type="text" placeholder="word" />
        <button id="submitWord">Submit</button>
        <button id="randomWord">Random word</button>
        <p id="submitMessage"></p>
    </div>

    <div id="pictureBox">
        <div id="stage0" class="picture"></div>
        <div id="stage1" class="picture"></div>
        <div id="stage2" class="picture"></div>
        <div id="stage3" class="picture"></div>
        <div id="stage4" class="picture"></div>
        <div id="stage5" class="picture"></div>
        <div id="stage6" class="picture"></div>
        <div id="stage7" class="picture"></div>
        <div id="message"></div>
    </div>

    <div id="blankBoxes"></div>
    <div id="letterBoxes"></div>

    <script src="script.js"></script>
</body>

</html>
